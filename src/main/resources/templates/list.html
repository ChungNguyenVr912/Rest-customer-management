<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg mt-4">
    <a th:href="@{/create}">Create new customer</a>
    <h1>Customers</h1>
    <div class="bg-light" id="listCustomer">
        <div class="d-flex">
            <div class="col-2">Name</div>
            <div class="col-3">Email</div>
            <div class="col-3">Address</div>
            <div class="col-2">Avatar</div>
            <div>Edit</div>
            <div>Delete</div>
        </div>
        <div>
            <div class="col-2">Name</div>
            <div class="col-3">Email</div>
            <div class="col-3">Address</div>
            <div class="col-2">Avatar</div>
            <div><a href="/edit/$(customer.id)">
                <button class="btn btn-warning">Edit</button></a>
            </div>
            <div><button class="btn btn-danger"
                        onclick="deleteCustomer(${customer.id})">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{main.js}"></script>
</body>
</html>
